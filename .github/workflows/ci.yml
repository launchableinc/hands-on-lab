name: Launchable Demo

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: "adopt"
      - name: Compile
        run: mvn compile
      - name: Test
        run: mvn test

